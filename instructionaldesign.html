<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructional Design | Michelle Hulan</title>
  <style>
    :root { --max: 1100px; --muted: #666; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: #fdfdfd;
      color: #111;
      overflow-x: hidden;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' style='fill:black'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>") 12 12, auto;
    }
    .page { max-width: var(--max); margin: 0 auto; padding: 32px; }
    .topbar { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 40px; }
    .brand__link { font-size: 40px; font-weight: 700; color: #111; text-decoration: none; }
    .nav { display: flex; gap: 22px; }
    .nav__link { font-size: 14px; color: var(--muted); text-decoration: none; }
    .nav__link:hover { text-decoration: underline; }
    
    /* Game Area */
    #game-container {
      position: relative;
      width: 100%;
      height: 200px;
      background: #fff;
      border-bottom: 2px solid #535353;
      overflow: hidden;
      margin-top: 20px;
    }
    
/* Stick Figure Runner (Replacing Pixel Pom) */
    #pomeranian {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 60px;
      /* Stick figure SVG with a running pose */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 60' fill='none' stroke='%23535353' stroke-width='3' stroke-linecap='round'><circle cx='20' cy='10' r='6'/><path d='M20 16v18m0-12l-10 8m10-8l10-4M20 34l-8 12m8-12l10 10'/></svg>");
      background-repeat: no-repeat;
      background-position: bottom;
    }

    /* Pixel Obstacle Blocks */
    .block {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 25px;
      background: #535353;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #535353;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
    }

    .jump { animation: jump 0.5s cubic-bezier(0.21, 0.63, 0.36, 1); }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
    .instructions { font-size: 13px; color: var(--muted); margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand"><a class="brand__link" href="/">Michelle Hulan</a></div>
      <nav class="nav">
        <a class="nav__link" href="/">Home</a>
        <a class="nav__link" href="instructionaldesign.html">Instructional Design</a>
        <a class="nav__link" href="mailto:michellehulan@gmail.com">Contact</a>
      </nav>
    </header>

    <main>
      <h2 style="font-size: 28px; font-weight: 700;">Instructional Design Portfolio</h2>
      <p>Coming Soon...</p>

      <div id="game-container" onclick="jump()">
        <div id="score">00000</div>
        <div id="pomeranian"></div>
      </div>
      <p class="instructions">Press <b>Space</b> or Click to jump the blocks!</p>
    </main>

    <footer style="margin-top: 48px; font-size: 12px; color: var(--muted);">
      &copy; 2025 Michelle Hulan
    </footer>
  </div>

  <script>
    const pom = document.getElementById("pomeranian");
    const container = document.getElementById("game-container");
    const scoreElement = document.getElementById("score");
    let score = 0;
    let isJumping = false;
    let gameActive = true;

    function jump() {
      if (isJumping || !gameActive) return;
      isJumping = true;
      pom.classList.add("jump");
      setTimeout(() => {
        pom.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        jump();
      }
    });

    function createBlock() {
      if (!gameActive) return;
      
      const block = document.createElement("div");
      block.classList.add("block");
      
      // Random height for blocks
      const heights = [30, 50, 60];
      block.style.height = heights[Math.floor(Math.random() * heights.length)] + "px";
      
      container.appendChild(block);

      let position = -50;
      let moveInterval = setInterval(() => {
        if (!gameActive) {
          clearInterval(moveInterval);
          return;
        }

        if (position > container.offsetWidth) {
          clearInterval(moveInterval);
          if (container.contains(block)) {
              container.removeChild(block);
              score += 10;
              scoreElement.innerText = score.toString().padStart(5, '0');
          }
        } else {
          position += 7;
          block.style.right = position + "px";
        }

        const pomRect = pom.getBoundingClientRect();
        const blockRect = block.getBoundingClientRect();

        // Dino-style hitbox detection
        if (
          blockRect.left < pomRect.right - 10 &&
          blockRect.right > pomRect.left + 10 &&
          blockRect.top < pomRect.bottom - 5
        ) {
          gameActive = false;
          alert("GAME OVER\nScore: " + score);
          location.reload(); 
        }
      }, 20);

      setTimeout(createBlock, Math.random() * 1000 + 800);
    }

    createBlock();
  </script>
</body>
</html>
