<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* =====================
   CANVAS WRITING
===================== */

const TEXT_TO_DRAW=`Gianna was seven when she saw her first dead person, and by sixty-two she’d helped thousands enter the realm of the dead. A ghost would appear, and she’d say, “Can you see the light?”`;

const canvas=document.getElementById("drawLayer");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  canvas.style.width=innerWidth+"px";
  canvas.style.height=innerHeight+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.font="18px Inter";
  ctx.fillStyle="rgba(57,255,20,.75)";
  ctx.shadowColor="rgba(57,255,20,.6)";
  ctx.shadowBlur=12;
}
resizeCanvas();
addEventListener("resize",resizeCanvas);

let writing=false,lastX=0,lastY=0,idx=0,distAcc=0;
const stepPx=9;

function nextChar(){
  return TEXT_TO_DRAW[idx++%TEXT_TO_DRAW.length];
}

addEventListener("mousedown",e=>{
  writing=true;
  lastX=e.clientX;
  lastY=e.clientY;
  distAcc=0;
});

addEventListener("mouseup",()=>writing=false);

addEventListener("mousemove",e=>{
  if(!writing)return;

  const dx=e.clientX-lastX;
  const dy=e.clientY-lastY;
  const len=Math.hypot(dx,dy);
  const angle=Math.atan2(dy,dx);

  let traveled=0;
  while(distAcc+(len-traveled)>=stepPx){
    const step=stepPx-distAcc;
    traveled+=step;
    const t=traveled/len;

    ctx.save();
    ctx.translate(lastX+dx*t,lastY+dy*t);
    ctx.rotate(angle);
    ctx.fillText(nextChar(),0,0);
    ctx.restore();

    distAcc=0;
  }

  distAcc+=len-traveled;
  lastX=e.clientX;
  lastY=e.clientY;
});
</script>
